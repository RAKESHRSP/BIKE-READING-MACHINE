<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display - Bike Riding Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="animated-title">BIKE RIDING DATABASE - DATA DISPLAY</h1>
    </header>
    <div class="container fade-in show">
        <h2>Stored Data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Start KM</th>
                    <th>Stop KM</th>
                    <th>Distance (KM)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be appended here -->
            </tbody>
        </table>
        <button id="backBtn">Back to Main Page</button>
    </div>
    <script src="data.js"></script>
</body>
</html>
