<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Riding Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="animated-title">BIKE RIDING DATABASE</h1>
    </header>
    <div class="container">
        <div id="employeeDetails" class="fade-in show">
            <h2>Employee Details</h2>
            <label for="employeeName">Name:</label>
            <input type="text" id="employeeName" required>
            <label for="employeePhone">Phone Number:</label>
            <input type="tel" id="employeePhone" required>
            <button id="nextBtn">Next</button>
        </div>

        <div id="biometricSection" class="fade-in" style="display:none;">
            <h2>Biometric Registration</h2>
            <button id="registerBtn">Register Biometric Data</button>
            <button id="loginBtn">Login with Biometric Data</button>
        </div>

        <div id="kmSection" class="fade-in" style="display:none;">
            <h2>Kilometer Tracking</h2>
            <label for="startKM">Start KM:</label>
            <input type="number" id="startKM" required>
            <label for="stopKM">Stop KM:</label>
            <input type="number" id="stopKM" required>
            <button id="calculateBtn">Calculate Distance</button>
            <p id="result"></p>
            <p id="timestamp"></p>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Start KM</th>
                        <th>Stop KM</th>
                        <th>Distance (KM)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be appended here -->
                </tbody>
            </table>
            <button id="viewDataBtn">View Data</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
